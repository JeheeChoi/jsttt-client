<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>J's T.T.T.</h1>
      <br>
      <h3>Sign Up</h3>
      <form id="sign-up">
        <label for="sign-up-email">Email</label>
        <input required type="text" name="credentials[email]" placeholder ="an@example.com" />
        <br>
        <label for="sign-up-password">Password</label>
        <input required type="password" name="credentials[password]" />
        <label for="sign-up-password-confirmation">Confirm Password</label>
        <input required type="password" name="credentials[password_confirmation]" />
        <input type="Submit" value="REGISTER" />
      </form>
      <div id="sign-up-display"></div>
      <br>

      <h3>Sign In</h3>
      <form id="sign-in">
        <label for="sign-in-email">Email</label>
        <input required type="text" name="credentials[email]" placeholder ="an@example.com" />
        <br>
        <label for="sign-in-password">Password</label>
        <input required type="password" name="credentials[password]" />
        <input type="Submit" value="SIGN IN" />
      </form>
      <br>
      <form id="sign-out">
        <input type="Submit" value="SIGN OUT" />
      </form>
      <div id="sign-in-out-display"></div>
        <br>

      <form id="change-password">
      <h3>Change PW</h3>
      <label for="original-password">Original Password</label>
      <input required type="password" name="passwords[old]" />
      <label for="new-password">New Password</label>
      <input required type="password" name="passwords[new]" />
      <input type="Submit" value="SUBMIT" />
      </form>
      <div id="change-pw-display"></div>
      <br>

      <h3>New Game</h3>
      <button id="create-games">PLAY</button>
      <div id="create-games-display"></div>
      <br>
      <div id="gameboard" class="container">
        <div class="row row-cols-3">
          <div id="0" class="col-4-box box" data-cell-index="0">0</div>
          <div id="1" class="col-4-box box" data-cell-index="1">1</div>
          <div id="2" class="col-4-box box" data-cell-index="2">2</div>
        </div>
        <div class="row row-cols-3">
          <div id="3" class="col-4-box box" data-cell-index="3">3</div>
          <div id="4" class="col-4-box box" data-cell-index="4">4</div>
          <div id="5" class="col-4-box box" data-cell-index="5">5</div>
        </div>
        <div class="row row-cols-3">
          <div id="6" class="col-4-box box" data-cell-index="6">6</div>
          <div id="7" class="col-4-box box" data-cell-index="7">7</div>
          <div id="8" class="col-4-box box" data-cell-index="8">8</div>
        </div>
      </div>
          <div id="play-games-display"></div>





    </body>
</html>
